name: build interoperating.app/menu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: ./common/config/ci/scripts/rush-build
      - run: ./common/config/ci/scripts/rush-test

  # build_on_linux:
